<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 – Page Not Found | Aleah</title>
  <meta name="description" content="The page you are looking for might have been moved or does not exist." />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

  <style>
    :root {
      --bg-dark: #0b0c10;
      --text: #e7eef5;
      --muted: #aab7c4;
      --accent1: #ff64a6;
      --accent2: #48c6ef;
      --card: rgba(255,255,255,0.05);
      --shadow: 0 8px 30px rgba(0,0,0,0.35);
      --radius: 20px;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg-dark: #f7fafc;
        --text: #111827;
        --muted: #4b5563;
        --card: #ffffff;
        --shadow: 0 8px 25px rgba(17,24,39,0.08);
      }
    }

    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background: radial-gradient(900px 600px at 10% 20%, rgba(255,100,166,0.08), transparent 60%),
                  radial-gradient(900px 600px at 90% 80%, rgba(72,198,239,0.08), transparent 60%),
                  var(--bg-dark);
      color: var(--text);
      display: grid;
      place-items: center;
      text-align: center;
      padding: 2rem;
    }

    .card {
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 40px 32px 50px;
      max-width: 640px;
      width: 100%;
      animation: fadeIn 1s ease-in-out both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-img {
      width: 180px;
      height: auto;
      margin-bottom: 16px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      margin: 0.4em 0;
      background: linear-gradient(90deg, var(--accent2), var(--accent1));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      color: var(--muted);
      font-size: 1rem;
      line-height: 1.6;
      margin: 0.5rem 0;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 18px;
      border-radius: 12px;
      background: linear-gradient(90deg, var(--accent2), var(--accent1));
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s ease-in-out;
    }

    a.button:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: 24px;
      font-size: 13px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main class="card">
    <img src="logo-als.png" alt="Aleah logo" class="logo-img" />
    <h1>404</h1>
    <p>Oops — this page couldn’t be found.</p>
    <p>It might have been moved, deleted, or is temporarily unavailable.</p>

    <a href="/" class="button">Back to Home</a>

    <footer>© <span id="year"></span> Aleah. All rights reserved.</footer>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
