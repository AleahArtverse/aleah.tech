<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aleah — Website Maintenance</title>

  <!-- Primary SEO -->
  <meta name="description" content="Aleah is performing scheduled maintenance to improve your experience. Please check back shortly or contact us at info@aleah.tech." />
  <!-- While site is under maintenance, prevent indexing -->
  <meta name="robots" content="noindex, nofollow, nosnippet, noarchive, nocache" />
  <link rel="canonical" href="https://www.aleah.tech/" />
  <meta name="author" content="Aleah" />
  <meta name="theme-color" content="#0b0c10" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#f6f8fb" media="(prefers-color-scheme: light)">
  <meta name="color-scheme" content="light dark">

  <!-- Social / Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Aleah" />
  <meta property="og:title" content="Aleah — Website Maintenance" />
  <meta property="og:description" content="We’re improving things behind the scenes. Please come back shortly." />
  <meta property="og:url" content="https://www.aleah.tech/" />
  <meta property="og:locale" content="en_US" />
  <!-- Use your logo as fallback preview image (replace later with a dedicated og-image if you like) -->
  <meta property="og:image" content="https://www.aleah.tech/logo-als.png" />
  <meta property="og:image:alt" content="Aleah logo" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Aleah — Website Maintenance" />
  <meta name="twitter:description" content="We’re improving things behind the scenes. Please come back shortly." />
  <meta name="twitter:image" content="https://www.aleah.tech/logo-als.png" />

  <!-- Icons -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <!-- Optional Apple Touch icon (drop a 180x180 PNG named apple-touch-icon.png in root to use) -->
  <!-- <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180"> -->

  <!-- Helpful connection hints -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="//fonts.gstatic.com">

  <!-- Optional auto refresh in 30 min -->
  <meta http-equiv="refresh" content="1800">

  <!-- Structured Data (Organization) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Aleah",
    "url": "https://www.aleah.tech/",
    "logo": "https://www.aleah.tech/logo-als.png",
    "email": "info@aleah.tech",
    "sameAs": []
  }
  </script>

  <style>
    :root{
      --bg: #0b0c10;
      --card: rgba(255,255,255,0.06);
      --text: #e7eef5;
      --muted: #aab7c4;
      --accent: #7cc5ff;   /* blue */
      --accent-2: #9b8cff; /* purple */
      --shadow: 0 10px 40px rgba(0,0,0,0.35);
      --radius: 18px;
      --ring: rgba(124,197,255,0.35);
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg: #f6f8fb;
        --card: #ffffff;
        --text: #111827;
        --muted: #4b5563;
        --accent: #2563eb;
        --accent-2: #7c3aed;
        --shadow: 0 10px 30px rgba(17,24,39,0.08);
        --ring: rgba(37,99,235,0.25);
      }
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background: var(--bg);
      display:grid; place-items:center; padding:28px;
      /* Animated gradient film */
      background-image:
        radial-gradient(1200px 600px at 10% 10%, rgba(124,197,255,0.12), transparent 55%),
        radial-gradient(1000px 500px at 90% 90%, rgba(155,140,255,0.12), transparent 55%),
        radial-gradient(800px 400px at 50% 10%, rgba(255,255,255,0.05), transparent 60%);
      animation: bgShift 18s ease-in-out infinite;
    }
    @media (prefers-reduced-motion: reduce){
      body{ animation: none; }
    }
    @keyframes bgShift{
      0%,100%{ background-position: 0 0, 0 0, 0 0; }
      50%{ background-position: 10% 4%, -6% -8%, 0 12%; }
    }

    /* Subtle film grain for a premium feel */
    .grain{
      position:fixed; inset:0; pointer-events:none; opacity:.07; mix-blend-mode:soft-light;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)"/></svg>');
      background-size: 260px 260px;
      animation: grainMove 12s linear infinite;
    }
    @media (prefers-reduced-motion: reduce){ .grain{ animation:none; } }
    @keyframes grainMove{
      0%{ transform: translate3d(0,0,0); }
      100%{ transform: translate3d(-260px,-260px,0); }
    }

    .card{
      width:min(720px, 96vw);
      background:var(--card);
      border:1px solid rgba(255,255,255,0.12);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:40px 34px;
      backdrop-filter: blur(10px);
      text-align:center;
      position:relative;
      isolation:isolate;
    }

    /* Soft focus ring */
    .card::before{
      content:""; position:absolute; inset:-2px;
      border-radius:calc(var(--radius) + 2px);
      background: radial-gradient(120px 60px at 12% 0%, var(--ring), transparent 60%),
                  radial-gradient(160px 80px at 88% 100%, var(--ring), transparent 60%);
      z-index:-1; filter: blur(12px);
      opacity:.8;
    }

    .brand{
      display:flex; align-items:center; justify-content:center; gap:12px; margin-bottom:12px;
      font-weight:700; letter-spacing:0.3px;
    }
    .logo{
      width:42px; height:42px; border-radius:12px;
      background: conic-gradient(from 0deg, var(--accent), var(--accent-2), var(--accent));
      box-shadow: 0 6px 18px rgba(124,197,255,0.25);
      position: relative; overflow:hidden;
    }
    .logo::after{
      content:""; position:absolute; inset:-40%;
      background: radial-gradient(120px 60px at 30% 30%, rgba(255,255,255,0.4), transparent 60%);
      animation: drift 6s ease-in-out infinite;
    }
    @media (prefers-reduced-motion: reduce){ .logo::after{ animation:none; } }
    @keyframes drift{
      0%,100%{ transform: translate(0,0) rotate(0deg); }
      50%{ transform: translate(12px,8px) rotate(10deg); }
    }

    h1{margin:10px 0 12px; font-size:clamp(24px, 3.2vw, 34px);}
    p{margin:0.4rem 0; color:var(--muted); line-height:1.6}

    .progress{
      height:8px; width:100%; background: rgba(255,255,255,0.12);
      border-radius:999px; overflow:hidden; margin:22px 0 8px;
    }
    .progress > span{
      display:block; height:100%;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      width:35%;
      animation: load 2.6s ease-in-out infinite;
    }
    @media (prefers-reduced-motion: reduce){ .progress > span{ animation:none; width:55%; } }
    @keyframes load{
      0%{transform: translateX(-110%)}
      50%{transform: translateX(30%)}
      100%{transform: translateX(110%)}
    }

    .dots{display:inline-flex; gap:6px; margin-left:4px;}
    .dot{width:6px; height:6px; border-radius:50%; background:var(--accent); opacity:.7; animation: bounce 1.2s infinite}
    .dot:nth-child(2){animation-delay:.15s}
    .dot:nth-child(3){animation-delay:.3s}
    @media (prefers-reduced-motion: reduce){ .dot{ animation:none; } }
    @keyframes bounce{
      0%,80%,100%{ transform: translateY(0) }
      40%{ transform: translateY(-6px) }
    }

    .contact{
      margin-top:16px;
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px; border-radius:12px;
      border:1px dashed rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.06);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
      transition: transform .15s ease, box-shadow .2s ease, border-color .2s ease;
    }
    .contact a{
      color:var(--text); text-decoration:none; font-weight:600;
    }
    .contact:hover{
      transform: translateY(-1px);
      border-color: var(--accent);
      box-shadow: 0 6px 16px rgba(0,0,0,0.18), inset 0 0 0 1px rgba(124,197,255,0.25);
    }

    footer{margin-top:18px; font-size:13px; color:var(--muted)}
  </style>
</head>
<body>
  <div class="grain" aria-hidden="true"></div>

  <main class="card" role="status" aria-live="polite">
    <div class="brand" aria-label="Aleah">
      <div class="logo" aria-hidden="true"></div>
      <div>Aleah</div>
    </div>

    <h1>We’re improving things behind the scenes</h1>
    <p>The website is currently under maintenance. Please come back shortly
      <span class="dots" aria-hidden="true"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span>
    </p>

    <div class="progress" aria-hidden="true"><span></span></div>
    <p style="margin-top:0;">Thank you for your patience.</p>

    <div class="contact" role="note" aria-label="Contact email">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M4 4h16v16H4z" stroke="currentColor" stroke-width="1.6" opacity=".5"/>
        <path d="M4 7l8 6 8-6" stroke="currentColor" stroke-width="1.6"/>
      </svg>
      <a href="mailto:info@aleah.tech">info@aleah.tech</a>
    </div>

    <footer>© <span id="y"></span> Aleah. All rights reserved.</footer>
  </main>

  <script>
    // keep the year current
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
